<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="maintenance/videoList.json"></script>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="inner-player.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div id="frame" class="container text-center">

        <div class="row align-items-center play-select-area">

            <div class="col play-select">
                <button name="play-ar" class="btn btn-primary btn-play btn-play-ar onShow">노래 듣기</button>
                <button name="play-mr" class="btn btn-secondary btn-play btn-play-mr onShow">반주 듣기</button>
                <button name="play-ar-first" class="btn btn-secondary btn-play btn-play-ar-first">1성부 듣기</button>
                <button name="play-ar-second" class="btn btn-secondary btn-play btn-play-ar-second">2성부 듣기</button>
            </div>

            <div id="section-btn-area" class="col section-btn-area onShow"></div>

        </div>

        <figure class="figure">
            <div class="score">
                <div class="scores onShow">
                    <video class="vd_score" id="vd_score" src="" preload="auto" controls></video>
                </div>
            </div>
        </figure>

    </div>
</body>

</html>
