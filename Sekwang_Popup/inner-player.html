<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="maintenance/videoList.json"></script>
    <script type="text/javascript" src="javascript/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/popup.js"></script>
    <script type="text/javascript" src="javascript/inner-player.js"></script>
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/popup.css" />
</head>

<body>
    <div id="frame" class="container text-center">

        <div class="row align-items-center play-select-area">

            <div class="col play-select">
                <button name="play-ar" class="btn btn-primary btn-play btn-play-ar onShow">노래 듣기</button>
                <button name="play-mr" class="btn btn-secondary btn-play btn-play-mr">반주 듣기</button>
                <button name="play-original-ar" class="btn btn-secondary btn-play btn-play-original-ar">원어 듣기</button>
                <button name="play-original-mr" class="btn btn-secondary btn-play btn-play-original-mr">원어 반주</button>
                <button name="play-var-ar" class="btn btn-secondary btn-play btn-play-var-ar">변형</button>
                <button name="play-var-mr" class="btn btn-secondary btn-play btn-play-var-mr">변형 반주</button>
                <button name="play-var-ar2" class="btn btn-secondary btn-play btn-play-var-ar2">변형2</button>
                <button name="play-var-mr2" class="btn btn-secondary btn-play btn-play-var-mr2">변형 반주2</button>
                <button name="play-ar-first" class="btn btn-secondary btn-play btn-play-ar-first">1성부</button>
                <button name="play-ar-second" class="btn btn-secondary btn-play btn-play-ar-second">2성부</button>
            </div>

            <div id="verse-btn-area" class="col verse-btn-area"></div>

            <div id="section-btn-area" class="col section-btn-area"></div>

        </div>

        <figure class="figure">
            <div class="score">
                <div class="scores">
                    <video class="vd_score" id="vd_score" src="" preload="auto" controls></video>
                </div>
            </div>
        </figure>

    </div>
</body>

</html>
