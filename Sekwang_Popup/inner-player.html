<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="inner-player.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" />

<body>
    <div id="frame" class="container text-center">

        <div class="row align-items-center play-select-area">
            <div class="col">

                <button name="play-ar" class="btn btn-secondary">노래 듣기</button>
            </div>
        </div>

        <figure class="figure">
            <div class="score">
                <div class="scores scores_0 onShow">
                    <video class="vd_score" id="score" src="video/14쪽_즐거운봄_mr.mp4" preload="auto" controls></video>
                </div>
                <!-- <div class="scores scores_1">
                    <video class="vd_score" id="score" src="video/14쪽_즐거운봄_ar.mp4" preload="auto" controls></video>
                </div> -->
            </div>
        </figure>

        <div class="row align-items-center frame1">
            <div class="col">
                <button name="test1" class="btn btn-primary time-btn">10초</button>
            </div>
            <div class="col">
                <button name="test2" class="btn btn-primary time-btn">20초</button>
            </div>
            <div class="col">
                <button name="test3" class="btn btn-primary time-btn">30초</button>
            </div>
            <div class="col">
                <button name="test4" class="btn btn-primary time-btn">40초</button>
            </div>

            </div>
